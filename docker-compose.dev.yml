version: '3.8'

services:
  # SQL Server Database
  database:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: expense-tracker-db-dev
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: ExpenseTracker123!
      MSSQL_PID: Express
    ports:
      - "1433:1433"
    volumes:
      - mssql_data:/var/opt/mssql
    networks:
      - expense-tracker-network
    restart: unless-stopped

  # Backend API (Development mode)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: expense-tracker-backend-dev
    environment:
      NODE_ENV: development
      PORT: 5000
      DB_HOST: database
      DB_PORT: 1433
      DB_NAME: ExpenseTracker
      DB_USER: sa
      DB_PASSWORD: ExpenseTracker123!
      DB_ENCRYPT: "false"
      DB_TRUST_CERT: "true"
      JWT_SECRET: your-super-secret-jwt-key-here-change-in-production
    ports:
      - "5000:5000"
    depends_on:
      - database
    networks:
      - expense-tracker-network
    restart: unless-stopped
    volumes:
      - ./backend/src:/app/src
      - ./backend/package.json:/app/package.json
      - ./backend/tsconfig.json:/app/tsconfig.json

  # Frontend (Development mode)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: expense-tracker-frontend-dev
    environment:
      VITE_API_URL: http://localhost:5000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - expense-tracker-network
    restart: unless-stopped
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
      - ./frontend/index.html:/app/index.html
      - ./frontend/package.json:/app/package.json
      - ./frontend/vite.config.ts:/app/vite.config.ts

volumes:
  mssql_data:

networks:
  expense-tracker-network:
    driver: bridge